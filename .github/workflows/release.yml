name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # バージョンタグpush時のみリリース

jobs:
  build-matrix:
    name: Build native installers
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build frontend
        run: pnpm --filter apps/native build
      - name: Build native app
        run: pnpm --filter apps/native tauri build
      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-installer
          path: |
            apps/native/src-tauri/target/release/bundle/**/*.dmg
            apps/native/src-tauri/target/release/bundle/**/*.exe
            apps/native/src-tauri/target/release/bundle/**/*.msi

  release:
    name: Create GitHub Release
    needs: build-matrix
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: ./dist
      - name: List artifacts
        run: ls -R ./dist
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./dist/**/*.dmg
          files: ./dist/**/*.exe
          files: ./dist/**/*.msi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
